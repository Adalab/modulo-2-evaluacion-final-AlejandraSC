  <head>

    <header>
      <div>
        <h1 class="mainTitle"> Serchilling</h1>

      <form method="GET" class="search__container">
        <label for="text"></label>
        <input type="text" placeholder="¿Qué serie buscas?" class="inputText js-inputText" required value="tronos" />

        <p class="favParagr"> &#9825 Mis favoritos  &#9825</p>
      </div>
      <div class="results__container"></div>
    </main>
    <script src="./assets/js/main.js"></script>
